<body>
    <script>
        var contador=0
        var pos=0
        var neg=0
        var cero=0
        while(contador<10){
            var num=parseInt(prompt("Ingrese un numero:"))
            if(num<0){
                neg++
            }else if(num==0){
                cero++
            }else{
                pos++
            }
            contador++
        }
        alert("Hay "+pos+" positivos, "+neg+" negativos, "+cero+" ceros")
    </script>
</body>
</html>
