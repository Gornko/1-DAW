<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        let notas = Array(5)
        for(let i=0;i<notas.length;i++){
            notas[i] = parseInt(prompt("numero:"))
        }
        function media(notas) {
            let suma = 0
            for (let i=0; i<notas.length; i++) {
                suma+=notas[i]
            }
            return suma / notas.length
        }
        alert("La media de las notas es: " + media(notas))
    </script>
</body>

</html>
