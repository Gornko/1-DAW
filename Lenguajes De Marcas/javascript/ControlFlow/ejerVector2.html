<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros=new Array(5)
        for(let i=0;i<numeros.length;i++){
            numeros[i]=parseInt(Math.random()*(10-1)+1)
        }
        let cuenta="";
        for(let i=0; i<numeros.length;i++){
            cuenta+=numeros[i]+", "
            
        }
        alert(cuenta)
        cuenta="";
        
        for(let i=numeros.length-1; i>=0;i--){
            cuenta+=numeros[i]+", "
            
        }
        alert(cuenta)

    </script>
</body>
</html>
